[config-files]
in-stow-dir = 0
in-home = 0
in-other-stow-dirs = 0

[links]
absolute-paths = 0

[stow-dirs]
dir = /usr/local/stow

[protect-dirs]
dir = /home
target = /usr/local

[traverse-links]
keep-targets = 1
link = /usr/local/doc
link = /usr/local/info
link = /usr/local/man
link = /usr/local/opt
link = /usr/local/tmp
link = /usr/local/var

[keep-dirs]
dir = /usr/local/bin
dir = /usr/local/etc
dir = /usr/local/games
dir = /usr/local/include
dir = /usr/local/lib
dir = /usr/local/sbin
dir = /usr/local/share
dir = /usr/local/src

[matches]
ignore = *xstow.ini
ignore = .LBUILD
ignore = .cvsignore
ignore = .git
ignore = .gitignore
ignore = .hg
ignore = .svn
ignore = ARCHIVE
ignore = COPYING
ignore = CVS
ignore = LICENSE*
ignore = RCS
ignore = README*
ignore = _darcs
ignore = core*
ignore = xstow.ini
ignore-regex = .+,v
ignore-regex = .+~
