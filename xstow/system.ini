[config-files]
in-stow-dir = 0
in-home = 0
in-other-stow-dirs = 0

[links]
absolute-paths = 0

[stow-dirs]
dir = /usr/local/stow

[protect-dirs]
dir = /home

[traverse-links]
keep-targets = 1
add-if-target = /*

[keep-dirs]
dir = /bin
dir = /boot
dir = /dev
dir = /etc
dir = /home
dir = /lib
dir = /lib64
dir = /lost+found
dir = /media
dir = /mnt
dir = /opt
dir = /proc
dir = /root
dir = /run
dir = /sbin
dir = /srv
dir = /sys
dir = /tmp
dir = /usr
dir = /var

[matches]
ignore = *xstow.ini
ignore = .cvsignore
ignore = .git
ignore = .gitignore
ignore = .hg
ignore = .svn
ignore = ARCHIVE
ignore = COPYING
ignore = CVS
ignore = LICENSE*
ignore = RCS
ignore = README*
ignore = _darcs
ignore = core*
ignore-regex = .+,v
ignore-regex = .+~
